<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/prueba.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="./css/ihover.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="row">
        <div class="col-sm-6">
            <div class="ih-item square colored effect3 bottom_to_top">
                <a href="#">
                    <div class="img"><img src="img/modelo2.jpg" alt="img">
                    </div>
                    <div class="info">
                        <h3>Heading here</h3>
                        <p>Description goes here</p>
                    </div>
                </a>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="ih-item square colored effect3 bottom_to_top">
                <a href="#">
                    <div class="img"><img src="img/modelo2.jpg" alt="img">
                    </div>
                    <div class="info">
                        <h3>HOLA</h3>
                        <p>Mundo</p>
                    </div>
                </a>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="ih-item square colored effect3 bottom_to_top">
                <a href="#">
                    <div class="img"><img src="img/modelo2.jpg" alt="img">
                    </div>
                    <div class="info">
                        <h3>HOLA</h3>
                        <p>Mundo</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <br>
        <div id="theCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicadores -->
            <ol class="carousel-indicators">
                <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#theCarousel" data-slide-to="1"></li>
                <li data-target="#theCarousel" data-slide-to="2"></li>
                <li data-target="#theCarousel" data-slide-to="3"></li>
            
            </ol>
      
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="./img/modelo4.jpg" alt="Ilustracion" > 
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Gusti Ilustración</h3>
                        <p>Exposición</p>
                    </div>
                </div>
           
            <div class="item">
                <img src="./img/modelo3.jpg" alt="fotografia" width="600" height="424"> 
                <div class="carousel-caption d-none d-md-block">
                    <h3> Xataka Fotografía</h3>
                    <p>Concurso</p>
                </div>
            </div>
      
            <div class="item">
                <img src="./img/modelo1.jpg" alt="pintura" width="600" height="424">
                <div class="carousel-caption d-none d-md-block">
                    <h3>DoArt Pintura</h3>
                    <p>Curso</p>
                </div>
            </div>
             
            <div class="item">
                <img src="./img/modelo2.jpg" alt="diseno" width="600" height="424"> 
                <div class="carousel-caption d-none d-md-block">
                    <h3>UX UI Diseño Gráfico</h3>
                    <p>Curso</p>
                </div>
            </div>
      
      
            <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">anterior</span>
            </a>
            <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">siguiente</span>
            </a>
        </div>
    </div>

    <br>

    <div class="slider-container">  
        <img
          class="slider-item"
          src="https://images.unsplash.com/photo-1580501170961-bb0dbf63a6df?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2970&q=80"
        />
        <img
          class="slider-item"
          src="https://images.unsplash.com/photo-1580501170888-80668882ca0c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2940&q=80"
        />
        <img
          class="slider-item"
          src="https://images.unsplash.com/photo-1572508589584-94d778209dd9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2940&q=80"
        />
      </div>
</body>
